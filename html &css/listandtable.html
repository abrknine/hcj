<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <!-- there are two types of list ordered and unordered -->
    <ul type="square">
        <li>first element </li>
        <li>second element</li>
        <ol type="A">
            <li>one </li>
            <li> two</li>
            <li> three</li>
        </ol>
        <li> third element</li>
        <li> fourth element</li>
    </ul>
    <ol type="A">
        <li> first </li>
        <li> second</li>
        <li> third </li>

    </ol>
    <!-- table contain row and column -->
    <h3>table</h3>
    <table>
        <thead>
            <tr>
                <th> name</th>
                <th>class</th>
                <th>roll no</th>
            </tr>

        </thead> 
        <tbody>
            <tr>
                <td>abhishek</td>
                <td>1st year</td>
                <td>345</td>
            </tr>
            <tr>
                <td>varun</td>
                <td> 3 year</td>
                <td> 456</td>
            </tr>
            <tr>
                <td>man</td>
                <td>legend</td>
                <td>fuck</td>
                
            </tr>


        </tbody>
    </table>




    
    
</body>
</html>
