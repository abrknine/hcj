<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css selectors</title>
    <style>
h1{
    background-color: red;
    color: black;
    font-weight: bold;
    text-align: center;
}

div li p{  /*  div ke kitne bhi ander p ho uspe ye prop laga do */
    color: pink;
    background-color: blue;
    font-weight: bold;
}

    </style>
</head>
<body>
      <h1>This is more on css selectors</h1>
   <div class="container">
   <div class="row">
       <ul>
           <li class="item"><p>this is paragraph inside</p></li>
        </ul>
       <p>This is paragraph</p>
   </div>
       <p>This is another paragraph</p>
   </div>
   <p>This is outermost paragraph </p>
   

</body>
</html>
